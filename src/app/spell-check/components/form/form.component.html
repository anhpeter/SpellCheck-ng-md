<div class="row">
    <!-- INPUT -->
    <div class="offset-lg-2 offset-0 col-lg-8">
        <p class="title h3"><a title="Get json data" routerLink="/form"
                class="decoration-none text-blue">Custom</a></p>
        <app-form-control (onSubmit)="onSubmit($event)" [formType]="_formType"></app-form-control>
    </div>

    <!-- SPELLING LIST -->
    <div class="offset-lg-2 offset-0 col-lg-8">
        <app-form-list [items]="_items" (onDelete)="onDelete($event)"></app-form-list>
    </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="login" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="login-form" method="post" action="/form">
                    <input type="password" placeholder="Type password ..." class="form-control" id="loginInput"
                        name="password">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="loginConfirm">Confirm</button>
            </div>
        </div>
    </div>
</div>
